<h2>大英雄们</h2>

<ul class="heroes" >
  <li *ngFor="let hero of heroes; trackBy: trackByItems">
    <button type="button" 
      (click)="onSelect(hero)" 
      [class.selected]="hero === selectedHero"
    
    >
    <!-- [ngClass]="hero === selectedHero ? 'selected':''" -->
    <span class="badge">{{hero.id}}</span>
    <span class="name">
         {{hero.name}}
    </span>
    </button>
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
